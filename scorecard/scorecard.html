<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scorecard</title>
        <link href="scorecard.css" rel="stylesheet" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../score.js"></script>
    </head>
    <body>
        <main>
            <h1>Howzatt!</h1>
            <button id="livereturn" onclick="backLive()">Live</button>
            <h2>Scorecard</h2>
            <table id="scoreTable1">
                <tr>
                    <th>Batsman</th>
                    <th>Runs</th>
                    <th>Balls</th>
                    <th>4s</th>
                    <th>6s</th>
                    <th>Strike Rate</th>
                </tr>
            </table>
            <table id="bowlTable1">
                <tr>
                    <th>Bowler</th>
                    <th>Overs</th>
                    <th>Maidens</th>
                    <th>Runs</th>
                    <th>Wickets</th>
                    <th>Econ.</th>
                </tr>
            </table>
        </main>
    </body>
</html>
